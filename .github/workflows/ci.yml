name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run test
      - run: npm run build
      - name: Validate env template
        run: |
          grep VITE_OPENAI_API_KEY env.template
          grep VITE_SUPABASE_URL env.template
